agent:
  config:
    receivers:
      prometheus/kubeinvaders:
        config:
          scrape_configs:
          - job_name: "kubeinvaders"
            metrics_path: /metrics
            scrape_interval: 10s
            static_configs:
            - targets:
              - kubeinvaders.kubeinvaders.svc.cluster.local:8080

    service:
      pipelines:
        metrics/kubeinvaders:
          receivers:
            - prometheus/kubeinvaders
          processors:
            - memory_limiter
            - batch
            - resourcedetection
            - resource
          exporters:
            - signalfx
